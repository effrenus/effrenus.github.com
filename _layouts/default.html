<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>{% if page.title %}{{ page.title }}{% else %}Effrenus Github pages{% endif %}</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/foundation/normalize.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/foundation/foundation.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/twentytwenty.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/default.css">
	{% include meta_seo.html %}
	<script type="text/javascript" src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.event.move.js"></script>
	<script type="text/javascript" src="/assets/js/jquery.twentytwenty.js"></script>
	<script>
		$(window).load(function(){
			$(".compare").twentytwenty();
		});
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-571675-7', 'effrenus.github.io');
	  ga('send', 'pageview');
	</script>
</head>
<body>
	<header class="row">
		<div class="large-centered large-10 columns">
			{% if page.page_type == 'post' %}<a href="/">&larr; перейти на главную</a>{% endif %}
			<h1>{% if page.title %}{{ page.title }}{% else %}Заметки{% endif %}</h1>
		</div>
	</header>

	{% if page.video_url %}
	<section class="row">
		<div class="large-centered large-10 columns">
			{% if page.video_host == 'youtube' %}
			<iframe width="853" height="480" src="{{ page.video_url }}" frameborder="0" allowfullscreen></iframe>
			{% endif %}
		</div>
	</section>
	{% endif %}

	<section class="row">
		<div class="large-centered large-10 columns">
			{{ content }}
		</div>
	</section>

	<footer class="row">
		<div class="large-centered">
			&copy; 2013 <a href="mailto:effrenus@gmail.com">effrenus@gmail.com</a>
		</div>
	</footer>
</body>
</html>
