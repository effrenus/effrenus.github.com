<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта Москвы</title>
    <meta name="description" content="Границы Новой Москвы на карте, с подсветкой округов">
    <meta name="keywords" content="границы Москва новые координаты округа OSM скачать посмотреть">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-571675-7', 'effrenus.github.io');
      ga('send', 'pageview');
    </script>
</head>
<body>

<div id="map" class="map"></div>

<script src="coords.js"></script>
<script>
    var map = L.map('map').setView([55.753747,37.622478], 9);

    L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
    }).addTo(map);

    function get_style(){
        var rand_color = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
        return {
            color: rand_color,
            weight: 1,
            opacity: 0.3,
            fillColor: rand_color,
            fillOpacity: 0.8
        }
    };

    L.geoJson(dataGeoJSON, {style: get_style}).addTo(map);
</script>

</body>
</html>
